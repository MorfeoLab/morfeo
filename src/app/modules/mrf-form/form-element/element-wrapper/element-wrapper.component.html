<div class="{{component?.className || ''}} {{isVisible() ? '' : 'hidden'}}">
  <ng-container *ngIf="!!formRef">
    <mrf-form-element
      [component]="component"
      [formRef]="formRef"
      [externalData]="externalData"
      [readOnly]="!!component.readOnly || readOnly"></mrf-form-element>
  </ng-container>
</div>
